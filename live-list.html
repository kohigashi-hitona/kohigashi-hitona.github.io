<div class="col-sm-8 blog-main">
  <div class="blog-post">
    <h2 class="blog-post-title" id="p-live-list-title"></h2>
    <p class="blog-post-meta" id="p-live-list-date"></p>
    <ol id="p-live-songs"></ol>
  </div>
</div>
<div class="col-sm-3 col-sm-offset-1 blog-sidebar">
  <div class="sidebar-module sidebar-module-inset">
    <h4 id="p-date-selector-title"></h4>
    <span id="p-date-selector-content">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="year-display" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownYear" id="year-list">
        </ul>
      </div>
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="day-display" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMonth" id="day-list">
        </ul>
      </div>
    </span>
  </div>
</div>
